- name: "Prometheus: system service prometheus-server"
  template:
    owner: root
    group: root
    mode: 0755
    src: "prometheus-server.service.j2"
    dest: "/etc/systemd/system/prometheus-server.service"

- name: "systemctl daemon-reload"
  systemd:
    daemon_reload: yes

- name: "Prometheus: run prometheus-server"
  systemd:
    name: "prometheus-server"
    enabled: yes
    state: restarted

- name: "安装完成后，..."
  debug:
    msg: "检查目录【{{ prometheus__dir_scrape_config_files }}】中的配置文件的配置【server.yml / ...】"
